<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>First Figma Assignment</title>
    <link rel="stylesheet" href="figma1.css">
</head>
<body>
    <div id="mainbody">
        <section class="logoside">
            <img src="Assets/Images/figma_logo.png">
            <h2>For Individuals</h2>
            <p class="bottomtext">Start benefiting from the wellness experience. For companies looking on increasing productivity and improving organization wellness.</p>
        </section>
        <div class="FormArea">
            <form action="#" method="post">
                <div class="Userdetails">
                    <div class="input-box">
                        <span class="details">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname" placeholder="Tolu">
                        </span>
                    </div>
                    <div class="input-box">
                        <span class="details">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname" placeholder="" class="right-align" required>
                        </span>
                    </div>
                    <div class="gender-details">
                        <span class="details">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" placeholder="Select here" required>
                                <option value="" disabled selected>Select here</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </span>
                    </div>
                    <div class="input-box">
                        <span class="details">
                            <label for="dob">Date of Birth</label>
                            <input type="date" id="dob" name="dob" value="disabled selected"Select here required>
                        </span>
                    </div>
                    <div class="input-box">
                        <span class="details">
                            <label for="weight">Weight (KG)</label>
                            <input type="text" id="weight" name="weight" placeholder="Enter weight" required>
                        </span>
                    </div>
                    <div class="input-box">
                        <span class="details">
                            <label for="height">Height (CM)</label>
                            <input type="text" id="height" name="height" placeholder="Enter height here" class="right-align" required>
                        </span>
                    </div>
                    <div class="input-box">
                        <span class="details">
                            <label for="activitylevel">Activity Level</label>
                            <select id="activitylevel" name="activitylevel" placeholder="Select here" required>
                                <option value="" disabled selected>Select here</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                            </select>
                        </span>
                    </div>
                        <!-- <div class="input-password">
                            <span class="password">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" placeholder="">
                            </span>
                        </div> -->
                        <!-- <div class="button">
                            <span class="submit">
                                <input type="submit" value="Register">
                            </span>
                        </div>    -->
                        <div class="button">
                            <input type="submit" value="Register">
                        </div>
                        
                </div>
                
                        <p class="foot-text">By clicking Register, you agree to our <strong>Terms of Use</strong> and our <strong>Privacy Policy</strong></p>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>
</body>
</html>
